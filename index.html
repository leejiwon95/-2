<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>공구 오픈까지 남은 시간</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
      margin: 0;
      background-image: url('https://source.unsplash.com/1600x900/?minimal,texture'); /* 배경 이미지 URL */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }
    #countdown {
      font-size: 2.5rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>공구 오픈까지 남은 시간</h1>
  <div id="countdown">Loading...</div>

  <script>
    const targetTime = new Date("2025-06-16T11:323:00+09:00").getTime();
    const countdownElement = document.getElementById("countdown");

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetTime - now;

      if (distance <= 0) {
        clearInterval(timer);
        window.location.href = "https://www.instagram.com/plie_maden/";
      } else {
        const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((distance / (1000 * 60)) % 60);
        const seconds = Math.floor((distance / 1000) % 60);
        countdownElement.innerText = `${hours}시간 ${minutes}분 ${seconds}초`;
      }
    }, 1000);
  </script>
</body>
</html>
