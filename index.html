<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>공구 오픈까지 남은 시간</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
      margin: 0;
      background-image: url('https://source.unsplash.com/1600x900/?minimal,texture');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }
    #countdown {
      font-size: 2.5rem;
      margin-top: 20px;
    }
    #buy-button {
      margin-top: 40px;
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: rgba(255, 255, 255, 0.85);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #333;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
    }
    #buy-button:hover {
      background-color: white;
    }
  </style>
</head>
<body>
  <h1>공구 오픈까지 남은 시간</h1>
  <div id="countdown">Loading...</div>

  <button id="buy-button" onclick="window.location.href='https://www.instagram.com/plie_maden/'">구매하러 가기</button>

  <script>
    const targetTime = new Date("2025-06-16T11:30:00+09:00").getTime();
    const countdownElement = document.getElementById("countdown");

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetTime - now;

      if (distance <= 0) {
        clearInterval(timer);
        countdownElement.innerText = "공구가 오픈되었습니다!";
        // 자동 이동 제거됨
      } else {
        const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((distance / (1000 * 60)) % 60);
        const seconds = Math.floor((distance / 1000) % 60);
        countdownElement.innerText = `${hours}시간 ${minutes}분 ${seconds}초`;
      }
    }, 1000);
  </script>
</body>
</html>
